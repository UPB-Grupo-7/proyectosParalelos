<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="validaciones.js" charset="utf-8"></script>

</head>

<body>

    <form id="form_registro_usuario">
        <div>
            <label for="nombre">Nombre: </label>
            <input type="text" name="txt_usuario" id="in_usuario">
        </div><br>
        <div>
            <label for="password">Contraseña: </label>
            <input type="password" name="txt_contrasena" id="in_contrasena">
        </div><br>
        <input type="submit" id="btn_enviar_registro">
        <p class="warnings" id="warnings"></p>
    </form>

</body>

</html>
